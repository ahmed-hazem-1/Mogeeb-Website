[build]
  command = "npm run build"
  publish = "out"
  functions = "netlify/functions"

# Redirect API calls to Netlify functions
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

# Handle client-side routing for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Function configuration
[functions]
  directory = "netlify/functions"

# Background function configuration (allows up to 15 minutes)
[functions.chat]
  timeout = 900