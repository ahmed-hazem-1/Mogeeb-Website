[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

# Handle client-side routing for Next.js
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Function configuration
[functions]
  directory = "netlify/functions"